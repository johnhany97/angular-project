<div class="row">
    <div class="col-12">
        <button class="btn btn-success">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-12">
        <a href="#" class="list-group-item clearfix d-flex justify-content-between align-items-center" *ngFor="let recipe of recipes">
            <div class="mr-auto">
                <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
                <p class="list-group-item-text">{{ recipe.description }}</p>
            </div>
            <span>
                <img [src]="recipe.imagePath" class="img-responsive" alt="{{recipe.name}} image" style="max-width:50px;">
            </span>
        </a>
        <app-recipe-item></app-recipe-item>
    </div>
</div>
